buildscript {
    ext {
        kotlin_version = '1.0.0'
        spring_boot_version = "1.4.0.BUILD-SNAPSHOT"
        springloaded_version = "1.2.5.RELEASE"
    }

    repositories {
        mavenLocal()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"

        // Hot swap
        classpath "org.springframework:springloaded:$springloaded_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'
apply plugin: 'idea'

// fits to gradle
idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main")
    }
}

repositories {
    mavenLocal()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    jcenter()
}

sourceSets {
    main {
        kotlin {
            srcDir "src/main/kotlin"
        }
    }
    test {
        kotlin {
            srcDir "test/main/kotlin"
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-web"

    testCompile 'junit:junit:4.12'
}

springBoot {
    mainClass = "sample.Application"
}
